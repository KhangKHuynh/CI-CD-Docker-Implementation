---
- name: Deploy Docker container from Docker Hub
  hosts: localhost
  connection: local
  tasks:
    - name: Ensure Docker is installed
      ansible.builtin.command: docker --version
      register: docker_check
      failed_when: docker_check.rc != 0
      changed_when: false

    - name: Stop old container (if running)
      community.docker.docker_container:
        name: cicd-demo
        state: absent

    - name: Pull latest image from Docker Hub
      community.docker.docker_image:
        name: "{{ lookup('env', 'DOCKERHUB_USERNAME') }}/cicd-demo"
        tag: latest
        source: pull

    - name: Run container with latest image
      community.docker.docker_container:
        name: cicd-demo
        image: "{{ lookup('env', 'DOCKERHUB_USERNAME') }}/cicd-demo:latest"
        state: started
        ports:
          - "8080:8080"
